# Configuración inicial de EMMA para obtener certificados SSL
# Esta configuración solo maneja HTTP y ACME challenges

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name descubre.emma.pe www.descubre.emma.pe;
    
    # Logging específico
    access_log /var/log/nginx/emma_http_access.log;
    error_log /var/log/nginx/emma_http_error.log;
    
    # ACME challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Temporalmente servir la aplicación en HTTP durante el setup inicial
    location / {
        # Headers de proxy
        proxy_pass http://webapp:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting para aplicación
        limit_req zone=api burst=20 nodelay;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}